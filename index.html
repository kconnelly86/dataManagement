	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Employee Data Management</title>

	

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

 	<script src="javascript/logic.js"></script>
</head>
<body>
	<div class="container">
		<section class="jumbotron">
			<h2>Employee Data Management</h2>
		</section>

		<section class="panel panel-primary">
			<div class="panel-heading">
				Current Employee
			</div>
			<div class="panel-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Employee Name</th>
							<th>Role</th>
							<th>Start Date</th>
							<th>Months Worked</th>
							<th>Monthly Rate ($)</th>
							<th>Total Paid ($)</th>
						</tr>
					</thead>
					<tbody id="display-article">
						
					</tbody>
				</table>
			</div>
		</section>

		<section class="panel panel-primary">
			<div class="panel-heading">
				Add Employee
			</div>
			<div class="panel-body">
				<form id="article-form">
					<label for="data-name">Employee Name</label><br>
					<input type="text" class="form-control" id="data-name"><br>
					<label for="data-role">Role</label><br>
					<input type="text" class="form-control" id="data-role"><br>
					<label for="data-date">Start Date (DD/MM/YYYY - ex. 01/01/1989)</label><br>
					<input type="date" class="form-control" id="data-date"><br>
					<label for="data-rate">Monthly Rate</label><br>
					<input type="number" class="form-control" id="data-rate"><br>

					<button class="btn btn-primary btn-md" id="select-article">Submit</button>
			</div>
		</section>
	</div>
</body>
</html>
